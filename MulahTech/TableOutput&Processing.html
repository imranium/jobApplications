<script>
    a = parseInt(document.getElementById('A5').textContent, 10);
    b = parseInt(document.getElementById('A20').textContent, 10);
    let sumAlpha = a + b;
    document.getElementById("AlphaSum").textContent = sumAlpha;

    let c = parseFloat(document.getElementById('A15').textContent);
    let d = parseFloat(document.getElementById('A7').textContent);
    let divBeta = (c / d).toFixed(2);
    document.getElementById("BetaDiv").textContent = divBeta;

    e = parseInt(document.getElementById('A13').textContent, 10);
    f = parseInt(document.getElementById('A12').textContent, 10);
    let mulCharlie = e * f;
    document.getElementById("CharlieMul").textContent = mulCharlie;
</script>
